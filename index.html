<body class="justify-content-center">
  <center>
      <img src="https://media3.giphy.com/media/dWOKEQ5ewh94RJLemj/giphy.gif" class="rounded-circle" height="100px" width="100px"/>
  </center>
  <br /><br />
  <div class="mainWindow">
    <center>

    <form>
      <input class="inputBox" id="item" type="text" placeholder="Note your to-dos...." required="">

  <center>
